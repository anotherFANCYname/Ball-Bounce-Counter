<!DOCTYPE html>
<html>
<head>
  <title>Bouncing Ball Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      color: #0a4bf9;
      font-size: 36px;
    }

    h2 {
      color: #3ce9f6;
      font-size: 24px;
    }

    footer {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: #888;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #23023b;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  
  <header>
    <h1>The Bounce Counter Game</h1>
    <h2>Click to move the ball away</h2>
  </header>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="bounceCounter" style="text-align: center; color: #fff; font-size: 20px;">Bounces: 0</div>
  <footer>Made by Akshit</footer>
  <script src="game.js"></script>
</body>
</html>
